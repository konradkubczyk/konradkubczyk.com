stages:
  - deploy

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying files using FTP..."
    - apt update -qq && apt install -qq lftp 
    - lftp -e "mirror --delete $LOCAL_DIR $REMOTE_DIR" -u $FTP_USERNAME,$FTP_PASSWORD $FTP_HOST
    - echo "Files deployed successfully."
